<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Page</title>
</head>
<body>
    <div class="container game-page">
        <div id="game" class="justify-center flex-column col-md-12 col-sm-12">
          <div id="hud">
            <div class="hud-item">
              <p id="progressText" class="hud-prefix">
                Question
              </p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>
            <div class="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
          <div id="question">What is the answer to the question?</div>
          <div class="choice-container col-md-12 col-sm-12">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
          </div>
          <div class="choice-container col-md-12 col-sm-12">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice</p>
          </div>
          <div class="choice-container col-md-12 col-sm-12">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice</p>
          </div>
          <div class="choice-container col-md-12 col-sm-12">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice</p>
          </div>
        </div>
      </div>
      
    <script src="game.js"></script>
</body>
</html>
